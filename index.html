<!DOCTYPE html>

<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- build:css css/main.css -->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">-->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- endbuild -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
    
    <title>Bootstrap Project: Washington Best Trails</title>
</head>
    
<body>
    <div class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Washington Best Trails!</h1>
            <form>
                <div class="form-row">
                    <input class="hero-search-container" type="text" placeholder="Find your next adventure here" name="search">                    
                    <button class="hero-button" type="submit"><i class="fa fa-search fa-lg"></i></button>
                </div>                    
            </form>            
        </div>
    </div>

    <div class="main-content-container">
        <div class="container-fluid">
            <div class="right-content-container col-md-9">
                <div class="row">
                    <h2>Seasonal Hikes</h2>
                </div>                
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">                            
                            <div class="card-body">
                                <img id="seasonal-hike" class="img-thumbnail" src="img/seasonal-hile/Seasonal-Hike-Spring.jpeg" alt="Spring Hike">
                            </div>
                            <div class="card-footer">
                                <h4>Spring</h4>
                            </div>                                              
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <img id="seasonal-hike" class="img-thumbnail" src="img/seasonal-hile/Seasonal-Hike-Summer.jpeg" alt="Summer Hike">
                            </div>
                            <div class="card-footer">
                                <h4>Summer</h4>
                            </div>
                        </div>                            
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <img id="seasonal-hike" class="img-thumbnail" src="img/seasonal-hile/Seasonal-Hike-Fall.jpeg" alt="Fall Hike">
                            </div>                            
                            <div class="card-footer">
                                <h4>Fall</h4>
                            </div>
                        </div>                          
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <img id="seasonal-hike" class="img-thumbnail" src="img/seasonal-hile/Seasonal-Hike-Winter.jpeg" alt="Winter Hike">
                            </div>                            
                            <div class="card-footer">
                                <h4>Winter</h4>
                            </div>
                        </div>                         
                    </div>                    
                </div>
            </div>

            <div class="left-content-container col-md-3">
                <div class="row">
                    <div class="col-sm-12">
                        <h3 class="card-header">Backpacking Tips</h3>                     
                    </div>                   
                </div>
                <div class="row">
                    <div class="col-sm-12 mx-auto">
                        <div id="backpackingCarousel" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#backpackingCarousel" data-slide-to="0" class="active"></li>
                                <li data-target="#backpackingCarousel" data-slide-to="1"></li>
                                <li data-target="#backpackingCarousel" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img class= "d-block w-100" id="backpacking-tips" src="img/backpacking-tips/trail-running-beginners.jpg" alt="Trails Running for Beginners">
                                    <div class="carousel-caption">
                                        <h4>Trail Running for Beginners</h4>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img class= "d-block w-100" id="backpacking-tips" src="img/backpacking-tips/hiking-in-the-rain.jpg" alt="Hiking in the Rain">
                                    <div class="carousel-caption">
                                        <h4>How to Go Hiking in the Rain</h4>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img class= "d-block w-100" id="backpacking-tips" src="img/backpacking-tips/sustainable-gear.jpg" alt="Sustainable Gear">
                                    <div class="carousel-caption">
                                        <h4>How to Choose Sustainable Clothing and Gear</h4>
                                    </div>
                                </div>
                            </div>    
                        </div>
                    </div>
                </div>              
                


            </div>   
                    
        </div>

    </div>


  



    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <!-- build: js js/main.js-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <!-- enbuild-->

</body>

</html>
